<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry-genius</title>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                <!-- Tringal card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" /></figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) =0.5 * b * h</p>
                        <p>
                            <input type="text" class="border bg-gray-200 w-20 outline-none px-1" placeholder="b"
                                id="triangle-base">
                            <span class="ml-2">cm</span>

                            <input type="text" class="border bg-gray-200 w-20 outline-none px-1 ml-2" placeholder="h"
                                id="triangle-height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl font-semibold">Area:<span id="triangle-area"> 0 </span>cm <sup>2</sup></p>
                        <div class="card-actions w-full">
                            <button class="btn btn-primary  w-full " onclick="calcualteTriangleArea()">
                                Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figur class="p-5"><img src="images/rectangle.png" /></figur>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w * l</p>
                        <p>
                            <input type="text" class="border bg-gray-200 w-20 outline-none px-1" placeholder="w"
                                id="ractangle-width">
                            <span class="ml-2">cm</span>

                            <input type="text" class="border bg-gray-200 w-20 outline-none px-1 ml-2" placeholder="l"
                                id="ractangle-length">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl font-semibold">Area:<span id="rectangle-area"> 0 </span>cm <sup>2</sup></p>
                        <div class="card-actions w-full">
                            <button class="btn btn-primary  w-full " onclick="calcualteRactangleArea()">
                                Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- secend card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- 3rd card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculator -->
            <div class="text-center  w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>


    <script src="script/Area-Calculator.js"></script>
</body>


</html>
